<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student VLE</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="grade" placeholder="Grade" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="registerMessage" class="message"></div>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
    </form>

    <script>
       document.getElementById('registerForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const grade = document.getElementById('grade').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/api/students/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, grade, email, password })
        });

        // Check if the response is in JSON format
        const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            document.getElementById('registerMessage').textContent = result.message;
        } else {
            const text = await response.text();
            document.getElementById('registerMessage').textContent = 'Unexpected response format: ' + text;
        }
    } catch (error) {
        document.getElementById('registerMessage').textContent = 'Error: ' + error.message;
    }
        });

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('/api/students/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        // Check if the response is in JSON format
        const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            document.getElementById('loginMessage').textContent = result.message;
        } else {
            const text = await response.text();
            document.getElementById('loginMessage').textContent = 'Unexpected response format: ' + text;
        }
    } catch (error) {
        document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
    }
});
    </script>
</body>
</html>
